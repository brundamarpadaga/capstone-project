<div class="admin">
  <header class="admin__header">
    <a href="#" class="logo">
      <h1>Insights</h1>
    </a>
    <div class="toolbar">
      <a [routerLink]="['/add-sms-record']"  class="btn btn--primary">Add SMS Record</a>
    </div>
  </header>
  <nav class="admin__nav">
    <ul class="menu">
      <li class="menu__item">
        <a class="menu__link" href="/dashboard">Dashboard</a>
      </li>
      <li class="menu__item">
        <a class="menu__link" href="/plans">Plans</a>
      </li>
      <li class="menu__item">
        <a class="menu__link" href="/subscribers">Subscribers</a>
      </li>
      <li class="menu__item">
        <a class="menu__link" href="/call-records">Call Records</a>
      </li>
      <li class="menu__item">
        <a class="menu__link" href="/sms-records">SMS records</a>
      </li>
      <!-- <li class="menu__item">
        <a class="menu__link" href="#">Plumbuses</a>
      </li> -->
    </ul>
  </nav>
  <main class="admin__main">

    <div class="container mt-5">
      <h2>SMS Records</h2>

      <div class="row">
        <div class="col-4">
          <input type="text" placeholder="Search by Subscriber ID" [(ngModel)]="searchSubscriberId"
            (input)="searchSmsRecords()">
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-12">

          <table class="table table-striped">
            <thead>
              <tr>
                <th>Subscriber ID</th>
                <th>Phone Number</th>
                <th>Sent Time</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let smsRecord of smsRecords">
                <td>{{ smsRecord.subscriberID }}</td>
                <td>{{ smsRecord.phoneNumber }}</td>
                <td>{{ smsRecord.sentTime }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

</div>
