<!-- add-plan.component.html -->
<div class="add-plan-container">
    <h2>Add New Plan</h2>
    <form (submit)="addPlan()">
        <label for="planName">Plan Name:</label>
        <input id="planName" type="text" [(ngModel)]="newPlan.planName" name="planName" required>

        <label for="planType">Plan Type:</label>
        <select [(ngModel)]="newPlan.planType" name="planType" (change)="onPlanTypeChange($event)">
            <option value="Prepaid">Prepaid</option>
            <option value="Postpaid">Postpaid</option>
        </select>

        <label for="validity">Validity (days):</label>
        <input id="validity" type="number" [(ngModel)]="newPlan.validity" name="validity" required>

        <label for="totalSMS">SMS quota:</label>
        <input id="totalSMS" type="number" [(ngModel)]="newPlan.totalSMS" name="totalSMS" required>

        <label for="dataUnit">Data Unit:</label>
        <select [(ngModel)]="newPlan.dataUnit" name="dataUnit">
            <option value="MB">MB</option>
            <option value="GB">GB</option>
        </select>

        <div *ngIf="newPlan.planType === 'Prepaid'">
            <label for="dataPerDay">Data Per Day:</label>
            <input id="dataPerDay" type="number" [(ngModel)]="newPlan.dataPerDay" name="dataPerDay" required>

            <label for="callsUnlimited">Unlimited Calls:</label>
            <select [(ngModel)]="newPlan.callsUnlimited" name="callsUnlimited" (change)="onCallsTypeChange($event)">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>

            <div *ngIf="newPlan.callsUnlimited === false">
                <label for="talkTime">Talk Time:</label>
                <input id="talkTime" type="number" [(ngModel)]="newPlan.talkTime" name="talkTime" required>
            </div>
        </div>

        <div *ngIf="newPlan.planType === 'Postpaid'">
            <label for="dataPerPack">Data Per Pack:</label>
            <input id="dataPerPack" type="number" [(ngModel)]="newPlan.dataPerPack" name="dataPerPack" required>
        </div>

        <button type="submit">Add Plan</button>
    </form>
</div>
