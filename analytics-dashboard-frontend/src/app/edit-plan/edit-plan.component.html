<div class="container mt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="edit-plan-container">
                <h2 class="mb-4">Edit Plan</h2>
                <form (submit)="editPlan()">
                    <div class="form-group">
                        <label for="planName">Plan Name:</label>
                        <input id="planName" class="form-control" type="text" [(ngModel)]="plan.planName"
                            name="planName" required>
                    </div>

                    <div class="form-group">
                        <label for="planType">Plan Type:</label>
                        <select class="form-control" [(ngModel)]="plan.planType" name="planType">
                            <option value="Prepaid">Prepaid</option>
                            <option value="Postpaid">Postpaid</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="validity">Validity (days):</label>
                        <input id="validity" class="form-control" type="number" [(ngModel)]="plan.validity"
                            name="validity" required>
                    </div>

                    <div class="form-group">
                        <label for="totalSMS">SMS quota:</label>
                        <input id="totalSMS" class="form-control" type="number" [(ngModel)]="plan.totalSMS"
                            name="totalSMS" required>
                    </div>

                    <div class="form-group">
                        <label for="dataUnit">Data Unit:</label>
                        <select class="form-control" [(ngModel)]="plan.dataUnit" name="dataUnit">
                            <option value="MB">MB</option>
                            <option value="GB">GB</option>
                        </select>
                    </div>

                    <div *ngIf="plan.planType === 'Prepaid'">
                        <div class="form-group">
                            <label for="dataPerDay">Data Per Day:</label>
                            <input id="dataPerDay" class="form-control" type="number" [(ngModel)]="plan.dataPerDay"
                                name="dataPerDay" required>
                        </div>

                        <div class="form-group">
                            <label for="callsUnlimited">Unlimited Calls:</label>
                            <select class="form-control" [(ngModel)]="plan.callsUnlimited" name="callsUnlimited">
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                    </div>
                    <div *ngIf="plan.planType === 'Prepaid' && plan.callsUnlimited === false" class="mb-3">
                        <label for="talkTime" class="form-label">Talk Time:</label>
                        <input id="talkTime" type="number" [(ngModel)]="plan.talkTime" name="talkTime"
                            class="form-control" required>
                    </div>

                    <div *ngIf="plan.planType === 'Postpaid'">
                        <div class="form-group">
                            <label for="dataPerPack">Data Per Pack:</label>
                            <input id="dataPerPack" class="form-control" type="number" [(ngModel)]="plan.dataPerPack"
                                name="dataPerPack" required>
                        </div>
                    </div>
                    

                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input class="form-control" type="text" [(ngModel)]="newLocation" name="location">
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input class="form-control" type="number" [(ngModel)]="newPrice" name="price">
                    </div>
                    <button type="button" class="btn btn-primary" (click)="addLocationPrice(newLocation, newPrice)">Add
                        Location and Price</button>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Location</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of locationsAndPrices">
                                    <td>{{ item[0] }}</td>
                                    <td>{{ item[1] }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>


                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
